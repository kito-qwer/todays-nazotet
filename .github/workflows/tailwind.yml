name: Build Tailwind CSS

on:
  push:
    branches: [ main ] 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build CSS
        run: npm run build

      - name: Commit and push CSS
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add style.css
          git commit -m "chore: update style.css [skip ci]" || echo "No changes"
          git push
